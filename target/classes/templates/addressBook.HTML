<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h4>Address Books:</h4>
        <div   class = "addressBooks">
            <ol>
                <li   th:each = "buddyInfo: ${addressBook}" th:text = "'FirstName: ' + ${buddyInfo.firstName} + ' LastName:' + ${buddyInfo.lastName} + ' PhoneNumber:' + ${buddyInfo.phoneNumber} + ' Id:' + ${buddyInfo.id}">
                </li>
            </ol>
        </div>
    </body>
</html>
