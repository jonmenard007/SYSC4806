<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h4>Address Books:</h4>
        <div   class = "addressBooks">
            <ol>
                <li   th:each = "addressBook: ${addressBooks}" >
                    <a th:href="'displayAddressBook/' + ${addressBook.addressbookId}" th:text = "'addressBook' + ${addressBook.addressbookId}"> </a>
                </li>
            </ol>
        </div>
    </body>
</html>
